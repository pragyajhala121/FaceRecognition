 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    <style>
      body{
    color: white;
    background-color: rgb(255, 159, 199);
    
}
.heading{
    width: 80%;
    font-size: 22px;
}
.name_of_family, #result_object_name, #result_object_accuracy{
    color: rgb(255, 0, 128); 
}
#camera{
    border: 2px dashed black;
    width: 350px;
    height: 300px;
}
    </style>
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h3 class="heading btn btn-default">Image Recognition</h3>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following human / family: </p>
          <b class="name_of_family">
             Brother
            <hr id="line">
             Sister
             <hr id="line">
             Mother
             <hr id="line">
             Father
             <hr id="line">
          </b>
          <br>
        <label>Webcam View - </label>
       <div id="camera"></div>
        <br><br>
          <div id="result"></div>
        <br><br>
           <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
        <br><br>
           <button class="btn btn-success" onclick="check();" >Identify Image</button>
        <br><br>
  
        <p style="font-size: 22px;">Family :  <span id="result_object_name"></span></p>
        <p style="font-size: 22px;">Accuracy :  <span id="result_object_accuracy"></span></p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
